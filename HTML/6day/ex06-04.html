<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1100px;
        height: 600px;
        margin: 50px auto;
        border: 1px solid #ccc;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 20px;
        border: 1px solid coral;
        float: left;
        background-image: url(../../image/cat3.jpg);

        background-repeat: no-repeat left top;
      }
      #bg1 {
        background-size: auto;
      }
      #bg2 {
        background-position: 0 100%;
      }
      #bg3 {
        background-position: 100% 0;
      }
      #bg4 {
        background-position: 100% 100%;
      }
      #bg5 {
        background-position: 50% 0;
      }
      #bg6 {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!-- div#container>idv.box#bg$*6 -->
    <div id="container">
      <idv class="box" id="bg1"></idv>
      <idv class="box" id="bg2"></idv>
      <idv class="box" id="bg3"></idv>
      <idv class="box" id="bg4"></idv>
      <idv class="box" id="bg5"></idv>
      <idv class="box" id="bg6"></idv>
    </div>
  </body>
</html>
