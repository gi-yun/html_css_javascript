<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가위바위보 결과표</title>
    <style>
      body {
        font-family: "SOYO Maple", "SOYO Maple Regular", sans-serif;

      table {

      th,

        height: 80px;

  <body>
    <h3><a href="../../index.html">홈으로 돌아가기</a></h3>

      <tr>
