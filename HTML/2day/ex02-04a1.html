<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소요단풍체 적용</title>
    <style>
      /* 시스템에 설치된 소요단풍체 사용 */
      body {
        font-family: "SOYO Maple", "SOYO Maple Regular", sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
      }

      h1,
      h3 {
        color: #333;
      }

      ul,
      ol {
        font-size: 1.2rem;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h3><a href="../../index.html">홈으로 돌아가기</a></h3>
    <h1>🌿 소요단풍체가 적용된 HTML 예제</h1>

    <h3>✅ 순서 있는 목록 (Ordered List)</h3>
    <ol>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ol>

    <h3>✅ 순서 없는 목록 (Unordered List)</h3>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>
  </body>
</html>
