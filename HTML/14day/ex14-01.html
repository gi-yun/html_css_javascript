    <script>
      const inputColumn = 6; //prompt("한줄에 몇명 앉을래") || 5;
      const inputAll = 15; //prompt("총 인원 몇명? ") || 23;
      console.log(inputAll / inputColumn);
      let seat = 0;
      list = "";
      list += `<table>`;

      for (let j = 0; j < inputAll / inputColumn; j++) {
        list += `<tr>`;
        for (let i = 0; i < inputColumn; i++) {
          if (seat < inputAll) {
            list += `<td>${++seat}</td>`;
          } else {
            list += `<td></td>`;
          }
        }
        list += `</tr>`;
      }

      list += `</table>`;
      document.body.innerHTML += list;
    </script>
