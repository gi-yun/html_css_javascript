<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼항연산자</title>
  </head>
  <body>
    <script>
      const str = prompt("과일명을 입력하세요.");

      switch (str) {
        case "사과":
          document.body.innerHTML += "사과는 빨간색입니다.";
          break;
        case "바나나":
          document.body.innerHTML += "바나나는 노란색입니다.";
          break;
        case "포도":
          document.body.innerHTML += "포도는 보라색입니다.";
          break;
        default:
          alert("과일을 잘못 입력하셨습니다.");
          document.body.innerHTML += "과일을 잘못 입력하셨습니다.";
      }
    </script>
  </body>
</html>
