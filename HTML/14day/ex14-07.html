<style>
  .pyramid {
    font-family: monospace;
    white-space: pre;
  }
</style>

<div class="pyramid" id="output"></div>

<script>
  let ment = "";
  for (let i = 1; i <= 10; i++) {
    let space = " ".repeat(10 - i);
    let star = "*".repeat(2 * i - 1);
    ment += space + star + "\n";
  }
  document.getElementById("output").innerText = ment;
</script>
