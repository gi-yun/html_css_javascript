<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        border: 2px solid #ccc;
        position: relative;
        overflow: hidden;
        box-shadow: 15px 15px 8px #000;
      }
      img {
        width: 270px;
        position: absolute;
        border-radius: 47%;
        left: 41px;
        top: 38px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../image/cat2.jpg" alt="프로필" />
    </div>
  </body>
