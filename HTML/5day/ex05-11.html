<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: 12px "굴림", gulim;
        height: 1800px;
      }
      #box {
        position: relative;
        width: 550px;
        border: 3px dotted #222;
      }
      p {
        width: 130px;
        height: 80px;
        padding: 10px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        margin: 0;
      }
      .myR {
        background-color: rgba(240, 128, 128, 0.685);
        position: relative;
        /* left: 50px; */
        z-index: 4;
      }
      .myG {
        background-color: rgba(127, 255, 212, 0.5);
        position: absolute;
        top: 20px;
        left: 50px;
        z-index: 5;
      }
      .myB {
        background-color: rgba(100, 148, 237, 0.671);
        position: relative;
        top: 30px;
        left: 10px;
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <!-- div#box>p.my$*3 -->
    <div id="box">
      <p class="myR">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
      <p class="myG">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
      <p class="myB">
        포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로
        필요합니다.
      </p>
    </div>
  </body>
</html>
