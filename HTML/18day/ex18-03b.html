<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 타이머 응용 재귀함수 사용
      let num = 0;
      const fn1 = () =>
        setTimeout(() => {
          document.body.innerHTML += `${++num}회 반복중...<br>`;
          fn1(); // 재귀함수
        }, 1000);
      fn1(); //무한반복
    </script>
  </body>
</html>
