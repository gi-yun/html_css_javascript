<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const str1 = "가나다";
      const str2 = "라마";
      const str3 = "바사아";
      const str4 = "자차카타";
      const str5 = "파하";
      const str = str1 + str2 + str3 + str4 + str5;
      const eng = "abcdefghijklmnopqrstuvwxyz";
      console.log(eng); // 가나다라마바사아자차카타파하
      console.log(str[8]);
      const strInd = str[8] + str[9] + str[1] + str[6] + str[6] + str[8];
      console.log(str.length);
      console.log(strInd.length); // 6
      console.log(strInd.indexOf("하")); // 4
      console.log("eng의 길이는" + eng.length + "입니다.");
    </script>
  </head>
  <body></body>
</html>
