<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.createElement("h1");
        const div = document.createElement("div");
        h1.textContent = "키보드 이벤트 감지 중...";
        div.classList.add("event-log");
        document.body.appendChild(h1);
        document.body.appendChild(div);

        const printKey = () => {
          let list = "";
          list += `
              <b>이벤트타입</b>${event.type}<br>
              <b>Key:</b>${event.key}<br />
              <b>Code:</b>${event.code}<br />
              <b>AltKey:</b>${event.altKey}<br />
              <b>CtrlKey:</b>${event.ctrlKey}<br />
              <b>ShiftKey:</b>${event.shiftKey}<br />
              <b>keyCode(old):</b>${event.keyCode}<br />
          `;
          div.innerHTML = list;
        };
        document.addEventListener("keyup", printKey);
      });
    </script>
  </head>
  <body>
    <b>이벤트타입</b>
    <b>Key:</b><br />
    <b>Code:</b><br />
    <b>AltKey:</b><br />
    <b>CtrlKey:</b><br />
    <b>ShiftKey:</b><br />
  </body>
</html>
