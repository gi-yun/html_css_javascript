<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const pet = {
        name: "구름",
        eat: function (food) {
          document.body.innerHTML += `${this.name}은 ${food}을 먹습니다.`;
        },
      };
      pet.eat("밥");
    </script>
  </body>
</html>
