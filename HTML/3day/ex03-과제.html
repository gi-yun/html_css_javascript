<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3><a href="../index.html">홈으로 돌아가기</a></h3>
    <fieldset>
      <h1>프런트 엔드 개발자 지원서</h1>
      <form action="">
        <p>
          HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
          찾습니다.
        </p>
        <hr />
        <h3>개인정보</h3>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백 없이 입력하세요" /><br />
        <label for="phone">연락처</label>
        <input type="tel" id="phone" pattern="[0-9]{11}" /><br />
        <h3>지원분야</h3>
        <input
          type="radio"
          name="field"
          id="field_publishing"
          value="publishing"
        />
        <label for="field_publishing">웹 퍼블리싱</label><br />
        <input
          type="radio"
          name="field"
          id="field_development"
          value="development"
        />
        <label for="field_development">웹 어플리케이션 개발</label><br />
        <input
          type="radio"
          name="field"
          id="field_improvement"
          value="improvement"
        />
        <label for="field_improvement">개발 환경 개선</label> <br />
        <h3>지원동기</h3>
        <label for="motive"></label>
        <textarea
          name="motive"
          id="text-area"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요"
          style="resize: none"
        ></textarea
        ><br />
        <input type="submit" value="접수하기" />
        <input type="reset" value="다시쓰기" />
      </form>
    </fieldset>
  </body>
</html>
