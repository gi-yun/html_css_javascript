<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const date = new Date();
      const hour = date.getHours();

      //중첩 조건문
      if (hour < 11) {
        // 표현식 hour <11이 참일 때 실행
        alert("아침 먹을 시간입니다.");
      } else {
        // 표현식 hour <11이 거짓일 때 실행합니다.
        if (hour < 15) {
          // 표현식 hour < 15가 참 일 때 실행
          alert("점심 먹을 시간입니다.");
        } else {
          // 표현식 hour가 <15 거짓일 때 실행합니다.
          alert("저녁 먹을 시간입니다.");
        }
      }
    </script>
  </body>
</html>
