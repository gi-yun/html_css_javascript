<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>falsy, Nulish</title>
    <script>
      const a1 = null;
      const a2 = undefined;
      const a3 = false;
      const a4 = "1234";

      // Falsy
      console.log(a1 || "제가 대신 왔어요.");
      console.log(a2 || 0);
      console.log(a3 || 1);
      console.log(a4 || aa);

      // 병합 연산자  *null과 undefined를 잡아냄
      console.log(a1 ?? "제가 대신 왔어요."); // null과 undefined를 잡아냄
      console.log(a2 ?? "제가 대신 왔어요."); // null과 undefined를 잡아냄
      console.log(a3 ?? "제가 대신 왔어요.");
      console.log(a4 ?? "제가 대신 왔어요.");
    </script>
  </head>
  <body></body>
</html>
