<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script></script>
    <style>
      h1 {
        /* transition: 1s ease-in-out; */
        animation: mine 1s linear forwards;
        text-align: center;
        position: relative;
        top: 200px;
      }

      @keyframes mine {
        0% {
          transform: translate(0px, -200px);
          opacity: 0;
        }

        90% {
          opacity: 0.5;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
    <script>
      setInterval(() => {
        location.reload(); // 👉 현재 페이지를 새로고침
      }, 10000); // 10000ms = 10초
    </script>
  </head>

  <body>
    <h1>안녕하세요.</h1>
  </body>
</html>
