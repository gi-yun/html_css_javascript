<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .down16 {
        background-color: rgb(170, 14, 231);
      }
      .in16_22 {
        background-color: #0000ff98;
      }
      .in22_28 {
        background-color: #ffff00ad;
      }
      .in28_32 {
        background-color: rgba(255, 228, 196, 0.63);
      }
      .over32 {
        background-color: #ff7f00;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <th colspan="6">16미만</th>
      <th colspan="4">16이상~22미만</th>
      <th colspan="4">22이상~28미만</th>
      <th colspan="3">28이상~32미만</th>
      <th colspan="6">32이상</th>
      <tr>
        <!-- 16부터 시작작 -->
        <td class="down16">1</td>
        <td class="down16">2</td>
        <td class="down16">3</td>
        <td class="down16">4</td>
        <td class="down16">5</td>
        <td class="down16">6</td>
        <td class="in16_22">7</td>
        <td class="in16_22">8</td>
        <td class="in16_22">9</td>
        <td class="in16_22">10</td>
        <td class="in22_28">11</td>
        <td class="in22_28">12</td>
        <td class="in22_28">13</td>
        <td class="in22_28">14</td>
        <td class="in28_32">15</td>
        <td class="in28_32">16</td>
        <td class="in28_32">16</td>
        <td class="over32">16</td>
        <td class="over32">16</td>
        <td class="over32">16</td>
        <td class="over32">16</td>
        <td class="over32">16</td>
        <td class="over32">16</td>
      </tr>
      <tr>
        <td colspan="6"></td>
        <td colspan="4"></td>
        <td colspan="4"></td>
        <td colspan="3"></td>
        <td colspan="6">정상온도를 넘겼습니다</td>
      </tr>
    </table>
    <div id="result"></div>
    <script>
      const num = parseFloat(prompt("현재 온도를 입력하세요")); // 문자열 → 숫자 변환
      let mt = "";
      let on = "";

      if (num < 16) {
        mt = "16도미만";
        on = "down16";
      } else if (num < 22) {
        mt = "16도 이상 22도 미만";
        on = "in16_22";
      } else if (num < 28) {
        mt = "22도 이상 28도 미만";
        on = "in22_28";
      } else if (num < 32) {
        mt = "28도 이상 32도 미만";
        on = "in28_32";
      } else {
        mt = "32도 이상";
        on = "over32";
      }

      console.log("선택된 클래스명:", on);

      // 만약 해당 칸을 강조하고 싶다면:
      const cells = document.querySelectorAll("." + on);
      cells.forEach((cell) => {
        cell.style.border = "3px solid red";
        cell.style.color = "black";
        cell.style.fontWeight = "bold";
      });
      document.getElementById(
        "result"
      ).textContent = `현재 ${num}도는 '${mt}' 구간입니다.`;
    </script>
  </body>
</html>
