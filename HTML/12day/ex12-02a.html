<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력받기</title>
    <script>
      const inp = prompt("성적을 적어주세요");
      if (inp == 100) {
        console.log("A++ 입니다.");
        document.write("A++ 입니다.");
      } else if (inp >= 90) {
        console.log("A 입니다.");
        document.write("A 입니다.");
      } else if (inp >= 80) {
        console.log("B 입니다.");
        document.write("B 입니다.");
      } else if (inp >= 70) {
        console.log("C 입니다.");
        document.write("C 입니다.");
      } else if (inp >= 60) {
        console.log("D 입니다.");
        document.write("D 입니다.");
      } else {
        console.log("F입니다.");
        document.write("F 입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
