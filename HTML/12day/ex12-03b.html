<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력받기</title>
    <script>
      // 변수를 선언
      let number = 10;

      // 출력합니다.
      alert(number);
      number += 1;
      alert(number);
      number += 1;
      alert(number);
      number += 1;

      //변수 선언
      let number1 = 10;
      alert(++number1);
      alert(++number1);
      alert(++number1);

      //변수 선언
      let number2 = 10;
      alert(number2++);
      alert(++number2);
      alert(number2--);
      alert(++number2);

      //변수 선언
      let number3 = 10;

      alert("number3 : " + number3);
      number3++;
      number3++;
      alert(number3);
      alert(number3);
      number3--;
      number3--;
      alert(number3);
    </script>
  </head>
  <body></body>
</html>
