<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확률 만번</title>
  </head>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background-color: beige;
      margin: 100px auto;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 40px 0 60px 40px;
      box-sizing: border-box;
    }
    #box div {
      height: 30px;
      margin: 5px;
      background-color: cadetblue;
    }
    div:nth-of-type(1) {
      width: 3%;
    }
    div:nth-of-type(2) {
      width: 10%;
    }
    div:nth-of-type(3) {
      width: 30%;
    }
    div:nth-of-type(4) {
      width: 57%;
    }
  </style>
  <body>
    <script>
      let num = 100000;
      const num1 = 100000;
      let list = [0, 0, 0, 0];
      while (num > 0) {
        const ran = Math.floor(Math.random() * 100);
        let ment = "";
        if (ran + 1 <= 3) {
          ment += `유니크 아이템 입니다.`;
          list[0] += 1;
        } else if (ran + 1 <= 13) {
          ment += `레어 아이템 입니다.`;
          list[1] += 1;
        } else if (ran + 1 <= 43) {
          ment += `매직 아이템 입니다.`;
          list[2] += 1;
        } else {
          ment += `일반 아이템 입니다.`;
          list[3] += 1;
        }

        num--;
      }

      document.body.innerHTML += `<h1>아이템 나온횟수</h1>`;
      document.body.innerHTML += `<br>[${list}]`;
      document.body.innerHTML += `<br>유니크나온 횟수: ${list[0]}
      <br>레어 아이템 횟수:${list[1]}
      <br>매직 아이템 횟수:${list[2]}
      <br>일반 아이템 횟수:${list[3]}<br>`;
      document.body.innerHTML += `
      <table border="1">
        <tr>
          <th colspan="4">
            확률형 아이템 확률표
          </th>
        </tr>
        <tr>
          <td>유니크</td>
          <td>레어</td>
          <td>매직</td>
          <td>일반</td>
        </tr>
                <tr>
          <td>${(list[0] / num1).toFixed(2) * 100}%</td>
          <td>${(list[1] / num1).toFixed(1) * 100}%</td>
          <td>${(list[2] / num1).toFixed(1) * 100}%</td>
          <td>${(list[3] / num1).toFixed(1) * 100}%</td>
        </tr>
  
        <tr>
          <td>${Math.round((list[0] / num1) * 10000) / 100}%</td>
          <td>${Math.round((list[1] / num1) * 10000) / 100}%</td>
          <td>${Math.round((list[2] / num1) * 10000) / 100}%</td>
          <td>${Math.round((list[3] / num1) * 10000) / 100}%</td>
        </tr>
      
    </table>`;
    </script>
    <div id="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
