<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 반복문</title>
  </head>
  <body>
    <script>
      const ran = Math.floor(Math.random() * 100);
      let ment = "";
      if (ran + 1 <= 3) {
        ment += `유니크 아이템 입니다.`;
        document.body.innerHTML += ment;
      } else if (ran + 1 <= 13) {
        ment += `레어 아이템 입니다.`;
        document.body.innerHTML += ment;
      } else if (ran + 1 <= 53) {
        ment += `매직 아이템 입니다.`;
        document.body.innerHTML += ment;
      } else {
        ment += `일반 아이템 입니다.`;
        document.body.innerHTML += ment;
      }

      document.body.innerHTML += `<br>${ran} 값 입니다.`;
    </script>
  </body>
</html>
