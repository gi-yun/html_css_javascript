<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background-color: beige;
        margin: 5px, 0;
        padding: 10px;
        border-radius: 10px;
      }
      li:hover {
        color: yellow;
        width: 250px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const items = [
          "Apple",
          "Banana",
          "strawberry",
          "Cherry",
          "Grape",
          "Mango",
          "Orange",
          "Peach",
          "Pineapple",
        ];

        const ul = document.createElement("ul");
        const li = document.createElement("li");

        document.body.appendChild(ul);
        items.forEach((v) => {
          const li = document.createElement("li");
          ul.appendChild(li);
          li.textContent = v;
        });
      });
    </script>
  </head>
  <body></body>
</html>
