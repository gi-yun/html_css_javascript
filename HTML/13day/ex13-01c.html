<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타노스사이트트</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style></style>
  </head>

  <body>
    <script>
      const now = dayjs();
      const random = now.get("ms") % 2;
      console.log(random);
      if (random == 0) {
        document.body.innerHTML = `<h1>당신은 타노스에게 우주를 위해 희생 되었습니다.</h1>`;
      } else {
        document.body.innerHTML = `<h1>당신은 타노스가 살려줬습니다.</h1>`;
      }
    </script>
  </body>
</html>
