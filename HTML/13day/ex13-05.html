<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도</title>
    <style>
      h1 {
        display: flex;
        justify-content: center;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        border: 1px solid #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>자리 배치도</h1>
    <script>
      const num = parseInt(prompt("가로줄의 수를 입력하세요."), 10); // ex: 5
      const total = parseInt(prompt("총 좌석 수를 입력하세요."), 10); // ex: 23
      let list = "<table>";

      for (let i = 1; i <= total; i++) {
        if ((i - 1) % num === 0) {
          list += "<tr>"; // 줄의 시작
        }

        list += `<td>좌석 ${i}</td>`;

        if (i % num === 0 || i === total) {
          list += "</tr>"; // 줄의 끝
        }
      }

      list += "</table>";
      document.body.innerHTML += list;
    </script>
  </body>
</html>
