<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상선택자</title>
    <style>
      a {
        color: rgb(39, 96, 134);
      }
      a:visited {
        color: rgb(43, 112, 69);
      }
      a:active {
        color: rgb(65, 53, 59);
      }
      button:disabled,
      input:disabled {
        background-color: lightgray;
      }
      /* 선택되어 누르는 동안 */
      input:active {
        background-color: #f00;
      }
      /* 커서가 있는 동안 */
      .red-focus:focus {
        background-color: #f00;
      }
      .blue-focus:focus {
        background-color: blue;
      }
      div {
        border: 1px solid black;
        width: 20px;
        height: 20px;
        margin: 1px;
        background-color: darkcyan;
        display: inline-block;
      }
      div:hover {
        width: 40px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <h3><a href="../../index.html">홈으로 돌아가기</a></h3>
    <h1>가상선택자 응용</h1>
    <a href="https://naver.com" disabled>네이버 링크</a>
    <input type="text" /> <button disabled>전송</button>
    <input type="text" class="red-focus" value="클릭하면 빨갛게 변합니다." />
    <input type="text" class="blue-focus" value="클릭하면 파랗게 변합니다." />
    <hr />

    <input type="checkbox" id="eat" />
    <label for="eat">간식</label>
    <input type="checkbox" id="meal" />
    <label for="meal">식사</label>
    <hr />
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
